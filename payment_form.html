<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <form action=""> 
        <h1 class="main_heading" >payment form</h1>
        <hr>
     <!--   <p> required filled are followed by *</p>  -->
        <h2> User information </h2>
       
        <p> Name:  *<input type="text"required name="name" placeholder=" Neha Raj"></p>
       <fieldset> 
           <legend> Gender * </legend> 
        <p> Male: <input type="radio" name="gender" id="male" required> female: <input type="radio" name="gender" id="female" required> </p>
    </fieldset>
       <p> Address: <textarea name="address" id="address" cols="100" rows="8" required >Enter Your Address</textarea> </p>
       <p> Email: *<input type="email" name="email" id="email" required placeholder="panday123@gmail.com"></p>
       <p> Pincode:* <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
       <p >Date: *<input type="date" name="date" id="date" required placeholder="DD/MM/YEAR"></p>
       <hr>
       <h2>payment information</h2>
       <p>Card Type:*
         <select name="card_type" id="card_type">
              <option value="">--select a card type-- </option>
              <option value="Vise">Visa</option>
              <option value="repay">Rupay</option>
              <option value="platinum">Platinum</option>
              <option value="mastercard">Mastercard</option>
         </select>
        </p>
        <p> Card number: *<input type="number" name="card_number" id="card_number" required></p>
           <p> Expiration Date:* <input type="date" name="exp_date" id="exp_date" required></p>
           <p>CVV:* <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="pay now" >
    



    </form>
    </div>
</body>
</html>
